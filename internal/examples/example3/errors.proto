syntax = "proto3";

package business;

import "errors/errors.proto";

option go_package = "github.com/orzkratos/errgen/internal/examples/example3;example3";

enum BusinessError {
  option (errors.default_code) = 400;
  
  // Invalid request
  INVALID_REQUEST = 0;
  
  // Order not found
  ORDER_NOT_FOUND = 1 [(errors.code) = 404];
  
  // Payment failed
  PAYMENT_FAILED = 2 [(errors.code) = 402];
  
  // Insufficient inventory
  INSUFFICIENT_INVENTORY = 3 [(errors.code) = 409];
  
  // Order expired
  ORDER_EXPIRED = 4 [(errors.code) = 410];
}